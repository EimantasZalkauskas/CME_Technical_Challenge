<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Bootstrap for easy css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CME Technical Part 2</title>
</head>
<body>
  <div style="padding: 10% 20%;">
    <h1 style="text-align: center;">Palindrome Checker</h1>
    <!-- Form for posting data to /processing route -->
    <form style="padding: 2% 20%;" action="/processing" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <!-- Input for username -->
          <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="text input label" class="form-label">Text Input</label>
            <!-- input for text value -->
            <input type="text" class="form-control" name="textInput">
            <div class="form-text">This is the text that will be checked!</div>
        </div>
        <!-- Button to send form to post route -->
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
      </form>
      <!-- Table to display data from excel file -->
      <table class="table table-borderless" style="text-align: center;">
        <thead>
          <tr>
            <th scope="col">Previous Values</th>
            <th scope="col">Palindrome Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Looping over items of passed array -->
          {% for dict_item in previous_value_array %}
              <tr>
                  <!-- Display items in indivisual rows -->
                  <td>{{ dict_item["Previous Values"] }}</td>
                  <td>{{ dict_item["Palindrome Status"] }}</td>
            {%endfor%}
              </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
